<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <script src="https://kit.fontawesome.com/24c494a6b6.js"
        crossorigin="anonymous"></script>
      
    <style>
        body{
            background-color: #01bdd5;
        }

        #keyboard{
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: repeat(5, 50px);
            gap: 17px;
         width: 80%;
         margin: auto;
         background-color: #262c2c;
         padding: 40px;
         border-radius: 20px;
         margin-top: 150px;
         box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px,
          rgba(0, 0, 0, 0.22) 0px 10px 10px;

        }

        #keyboard > div{
            text-transform: uppercase;
            background-color: #2e3639;
            display: flex;
           justify-content: center;
           align-items:center;
           color: #01bdd5;
           border-radius: 5px;
           box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px,
          rgba(0, 0, 0, 0.22) 0px 10px 10px;
          font-size: 18px;
            font-weight: bold;


        }

        #keyboard > div:hover{
            color:black ;
            background-color: #01bdd5;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;

        }

        #enter{
            grid-column: 11/ span 2;
        }

        #rtshift{
            grid-column: 11/ span 2;
        }
        #space{
            grid-column: 5/ span 4;
        }

        
    </style>
</head>
<body>

    <div id="keyboard">
        <div>~</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>delete</div>
        <div>tab</div>
        <div>q</div>
        <div>w</div>
        <div>e</div>
        <div>r</div>
        <div>t</div>
        <div>y</div>
        <div>u</div>
        <div>i</div>
        <div>o</div>
        <div>p</div>
        <div>\</div>
        <div>caps</div>
        <div>a</div>
        <div>s</div>
        <div>d</div>
        <div>f</div>
        <div>g</div>
        <div>h</div>
        <div>j</div>
        <div>k</div>
        <div>l</div>
        <div id="enter">enter</div>
        <div>shift</div>
        <div>z</div>
        <div>x</div>
        <div>c</div>
        <div>v</div>
        <div>b</div>
        <div>n</div>
        <div>m</div>
        <div><</div>
        <div>></div>
        <div id="rtshift">shift</div>
        <div>
            <i class="fa-solid fa-globe"></i>

        </div>
        <div>control</div>
        <div>option</div>
        <div>alt</div>
        <div id="space">space</div>
        <div>alt</div>
        <div>option</div>
        <div>
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div><i class="fa-solid fa-arrow-right"></i></div>
        
    </div>
    
</body>
</html>
